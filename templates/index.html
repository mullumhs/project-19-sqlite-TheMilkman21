<!DOCTYPE html>
<html lang="term-for-english">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
  </head>
  <body>
    <h1>Movie Database</h1>

    <a href="{{ url_for('add_movie') }}">Add a New Movie</a>

    <table>
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
        <th>Rating</th>
      </tr>
      {% for movie in movies %}
      <td>
        <td>{{ movie['title'] }}</td>
        <td>{{ movie['director'] }}</td>
        <td>{{ movie['year'] }}</td>
        <td>{{ movie['rating'] }}</td>
        <td><a href="{{ url_for('edit_movie', id=movie.id) }}">Edit</a></td>
        <td><a href="{{ url_for('delete_movie', id=movie.id) }}">remove</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
